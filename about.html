<script>
  const togglePasswordLogin = document.getElementById("togglePassword-login");
  const passwordInputLogin = document.getElementById("floatingPassword-login");
  const togglePasswordRegis = document.getElementById("togglePassword-regis");
  const passwordInputRegis = document.getElementById("floatingPassword-regis");

  togglePasswordLogin.addEventListener("click", () => {
    const type = passwordInputLogin.getAttribute("type") === "password" ? "text" : "password";
    passwordInputLogin.setAttribute("type", type);

    togglePasswordLogin.textContent = type === "password" ? "visibility" : "visibility_off";
  });

  function onLoginSuccess() {
    // 桌面版
    document.getElementById("loginBtnDesktop").style.display = "none";
    document.getElementById("userBtnDesktop").style.display = "block";
    document.getElementById("loginBtnDesktop").classList.add("d-none");
    document.getElementById("loginBtnDesktop").classList.remove("d-lg-block");
    document.getElementById("userBtnDesktop").classList.remove("d-lg-none");
    document.getElementById("userBtnDesktop").classList.add("d-lg-block");
    // 手機版
    document.getElementById("loginBtnMobile").style.display = "none";
    document.getElementById("userBtnMobile").style.display = "block"; // 或 'block' 依需求
  }

  document.getElementById("loginSubmitBtn").addEventListener("click", function (e) {
    e.preventDefault();

    onLoginSuccess();
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("username", "Mokumaru");

    // 然後跳轉頁面
    // window.location.href = "user.html";
  });
</script>
